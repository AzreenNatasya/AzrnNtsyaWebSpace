<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bohemian+Soul&family=Cabin&family=Magzo&family=Sequel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Contact</title>
  <style>
    /* Body Styling */
    body {
      font-family: 'Cabin', sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      padding-bottom: 60px; /* To prevent the footer from overlapping */
    }
    /* Background Image Styling */
    body {
      background-image: url("images/purple_wallpaper.jpg");
      background-size: cover;
      background-position: center;
      margin: 0;
      font-family: 'Cabin', sans-serif;
    }

    /* Header Styling */
    header {
      background-color: #704264;
      color: white;
      text-align: center;
      padding: 20px 0;
      position: relative;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .header-date-time {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 0.9rem;
      color: #ffffff;
    }

    /* Navigation Bar */
    nav {
      margin: 20px auto;
      text-align: center;
      background-color: #f1f1f1;
      box-shadow: 0 4px 2px -2px gray;
      padding: 10px 0;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      margin: 0 15px;
      padding: 10px 20px;
    }

    nav a:hover {
      font-family: 'Magzo', sans-serif;
      color: #704264;
      font-weight: bold;
      font-style: italic;
      background-color: #BB8493;
      padding: 10px 20px;
      border-radius: 10px;
    }

    nav a.active {
      background-color: #704264;
      color: white;
      border-radius: 5px;
    }

    /* Footer */
    footer {
      background-color: #704264;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative; /* Change to relative instead of fixed */
      width: 100%;
    }

    /* Contact Section */
    .contact-container {
      text-align: center;
      margin: 20px;
    }

    .contact-list {
      list-style-type: none;
      padding: 0;
    }

    .contact-list li {
      margin: 10px 0;
    }

    .contact-list img {
      width: 30px;
      margin-right: 10px;
    }

    .map-image {
      width: 100%;  /* Make sure the image takes the full width of its container */
      max-width: 800px; /* Limit the maximum size of the map */
      height: auto; /* Maintain the image's aspect ratio */
      object-fit: cover; /* Ensure the image covers the entire area without stretching */
      margin-top: 20px;
    }

    /* YouTube Embed Styling */
    .video-embed {
      width: 100%;
      max-width: 560px;
      margin: 20px auto;
      height: 315px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      nav a {
        font-size: 16px;
      }

      .video-embed {
        width: 100%;
        max-width: 100%;
        height: 200px;
      }

      .map-image {
        max-width: 100%; /* Allow the map to be responsive on smaller screens */
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
    <div id="header-date-time" class="header-date-time"></div>
  </header>

  <nav>
    <a href="home.html" aria-label="Home">Home</a>
    <a href="education.html" aria-label="Education">Education</a>
    <a href="experience.html" aria-label="Experience">Experience</a>
    <a href="interest.html" aria-label="Interest">Interest</a>
    <a href="contact.html" class="active" aria-label="Contact">Contact</a>
  </nav>

  <!-- Audio (plays continuously across pages) -->
  <audio id="background-audio" autoplay loop controls>
    <source src="audios/relaxing-piano-music.mp3" type="audio/mp3">
</audio>

  <div class="contact-container">
    <ul class="contact-list">
      <li>
        <a href="https://www.instagram.com/nrzrnsya_/?next=%2F" target="_blank" aria-label="Instagram Profile">
          <img src="images/instagram_icon.png" alt="Instagram"> Instagram
        </a>
      </li>
      <li>
        <a href="mailto:aazreennatasyaa@gmail.com" aria-label="Send an email">
          <img src="images/gmail_icon.png" alt="Email"> Email
        </a>
      </li>
      <li>
        <a href="tel:+601158668669" aria-label="Call Phone Number">
          <img src="images/phone_icon.png" alt="Phone Number"> +601158668669
        </a>
      </li>
      <li>
        <a href="https://www.google.com/maps/place/Petaling+Jaya,+Selangor/@3.093788,101.5962901">
            <img src="images/logo_location.png" alt="Location"> Location
        </a>
      </li>
    </ul>

    <!-- Map Image -->
    <img src="images/map_of_malaysia.png" alt="Map of Malaysia" class="map-image">

    <!-- Embed YouTube Video -->
    <div class="video-embed">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/a8QayhffWfk?si=yOydslEW6f1R9kwh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    <p>&copy;AzrnNtsya2025</p>
  </footer>

  <script>
    function updateHeaderDateTime() {
        const dateTimeElement = document.getElementById('header-date-time');
        const now = new Date();
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const dayName = days[now.getDay()];
        const time = now.toLocaleTimeString();
        const date = now.toLocaleDateString();

        dateTimeElement.innerHTML = `${dayName}, ${date}, ${time}`;
    }

    setInterval(updateHeaderDateTime, 1000);
    updateHeaderDateTime();
  </script>
</body>
</html>
